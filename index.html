<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cortical NPC Helper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="hdr">
        <div class="hdrTop">
          <div>
            <h1>Cortical NPC Helper</h1>
            <p class="sub">One-button NPC Profile roller. Saves locally in your browser.</p>
          </div>

          <div class="tabs" role="tablist" aria-label="Sections">
            <button class="tab active" id="tabRoll" type="button" role="tab" aria-selected="true">Roll Helper</button>
            <button class="tab" id="tabProfile" type="button" role="tab" aria-selected="false">Profile</button>
          </div>
        </div>
      </header>

      <!-- ROLL HELPER -->
      <section class="card" id="panelRoll" role="tabpanel" aria-labelledby="tabRoll">
        <h2>Roll Input</h2>

        <div class="grid3">
          <label class="field">
            <span>Raw d100 roll</span>
            <input id="rawRoll" type="number" inputmode="numeric" min="1" max="100" value="50" />
          </label>

          <label class="field">
            <span>Modifier (flat)</span>
            <input id="flatMod" type="number" inputmode="numeric" value="0" />
          </label>

          <label class="field">
            <span>Final roll (clamped 1–100)</span>
            <output id="finalRoll">50</output>
          </label>
        </div>

        <div class="btnrow">
          <button id="applyBtn" type="button">Apply</button>
          <button id="saveBtn" type="button" class="ghost">Save</button>
          <button id="loadBtn" type="button" class="ghost">Load</button>
          <button id="exportBtn" type="button" class="ghost">Export JSON</button>
          <button id="importBtn" type="button" class="ghost">Import JSON</button>
          <button id="resetBtn" type="button" class="danger">Reset</button>
        </div>

        <div class="result">
          <h3>Result</h3>
          <pre id="resultBox">—</pre>
        </div>
      </section>

      <!-- PROFILE -->
      <section class="card hidden" id="panelProfile" role="tabpanel" aria-labelledby="tabProfile">
        <div class="sectionHead">
          <h2>NPC Profile</h2>
          <div class="tiny">Tables load from <code>tables.json</code> in your repo.</div>
        </div>

        <div class="btnrow">
          <button id="rollFullProfileBtn" type="button">Roll FULL Profile</button>
          <button id="reloadTablesBtn" type="button" class="ghost">Reload tables.json</button>
        </div>

        <div class="result">
          <h3>Roll log</h3>
          <pre id="rollLog">—</pre>
        </div>

        <!-- (Your existing Profile fields stay exactly as you already have them) -->
        <!-- Keep all your inputs/textarea with data-k=... as-is -->
        <!-- I’m not re-pasting the entire profile HTML here to keep this message usable. -->
        <!-- IMPORTANT: Do not change any data-k keys. -->
      </section>

      <footer class="foot">
        <small>In Google Sites, set embed height around 900–1200px.</small>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
